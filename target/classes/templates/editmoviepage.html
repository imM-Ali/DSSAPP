  <body>

			<div id="navbarHeader" >
			  <button class="btn btn-dark d-flex d-sm-none d-md-none" style="margin: 2em 1em;" type="button" data-toggle="collapse" data-target="#navbarCollapse"
			  aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">

			  </button> 
			  <ul class="navbar-nav d-none d-sm-flex" style="margin: 3em 5em;"> 
				<li class="nav-item">
					<a class="action btn" th:href="@{/movies/1}">Home</a>

				  <li class="nav-item">

		<ul class="navbar-nav collapse d-md-none ml-auto justify-content-center py-2" id="navbarCollapse">            
			<li class="nav-item">
                <a class="action btn" th:href="@{/movies/1}">Home</a>
              </li>		
		  <li class="nav-item">
			  <a class="btn action" th:href="@{|/viewuserdetails/${currentuser._id}|}">View Profile</a>
		  </li>
		  <li class="nav-item">
			  <a class="btn action" th:href="@{/admin}">Admin Panel</a>
		  </li>
		  <li class="nav-item">
			  <form name="logoutform" th:action="@{/logout}" method="post">
				  <button type="submit" class="btn action">Log out</button>

      <div class="container mb-5 w-75 section">
        <div class="alert alert-primary mx-auto" role="alert" th:text="${status}"
		th:if="${status}"></div>
	  	<form class="w-50 mx-auto my-auto py-3" th:action="@{|/updateMovie/${movie._id}|}" th:object="${movie}" th:method="post">            
        <div th:if="${#fields.hasErrors('title') ||#fields.hasErrors('starring')}" class="form-text alert alert-danger text-center mx-auto errorField">
          <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span></br>
          <span th:if="${#fields.hasErrors('starring')}" th:errors="*{starring}"></span></br>         
          </div>
				 
        <div class="mb-3">   
			<label>Title:</label>       
          <input type="text"  name="title" th:field="*{title}" autocomplete="off" class="form-control form-control-sm">  
        </div>
		<div class="mb-3">	
			<label>Directors:</label>  		
			<input type="text" id="director" name="directedBy" th:field="*{directedBy}" autocomplete="off" class="form-control form-control-sm">  
		  </div>
		  <div class="mb-3">	
			<label>Starring:</label>  		
			<input type="text"	id="starring" name="starring" th:field="*{starring}" autocomplete="off" class="form-control form-control-sm">  
		  </div>
		  <div class="mb-3">
			<label>Rating:</label>  			
			<input type="number" step="0.01" id="avgRating" name="avgRating" th:field="*{avgRating}" autocomplete="off" class="form-control form-control-sm">  
		  </div>
        <div class="mb-3">
			<label>Description:</label>  
          <textarea rows="4" cols="50" type="text" id="txt" name="txt"	th:field="*{txt}" autocomplete="off" class="form-control form-control-sm" > </textarea>               
        </div>
        <div class="text-center">		      
        <button type="submit" class="btn btn-outline-dark">Save Movie</button>  
      </div>      
      </form>
	 
    </div>    
		  
		 <footer class="container text-center">			  
		   <p>&copy; CCT College, Dublin. &middot;</p>
		 </footer>	   
  </body>
