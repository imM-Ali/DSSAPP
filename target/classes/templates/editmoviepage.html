<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Movie</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>

<body>
	<h1>Update Movie</h1>
	<div class="alert alert-primary" role="alert" th:text="${status}"
		th:if="${status}"></div>
	<form th:action="@{/updateMovie}" th:object="${movie}" method="post">
		<label for="genreTitle">Genre and Title: (Please input Genre-space- Title)</label> 
		<input type="text" id="genreTitle" name="genreTitle" th:field="*{genre_Title}" placeholder="${genre_Title}"/> <br /> 
		<label for="movieId">Movie ID:</label> 
		<input type="number" id="movieId" name="movieId" th:field="*{movie_Id}" /> <br />
		<button type="submit">Save Movie</button>
	</form>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</html>
