<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Role</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body th:object="${role}">
<div class="row">
		<div class="col-8">
		<h1 class="text-center">Welcome to IMDB junior</h1>
			<h3 class="text-center" th:text="${currentrole.rolename}"></h3>
		</div>		
		<div class="col-2">			
		<form name="logoutform" th:action="@{/logout}" method="post" ><button type="submit">Log out</button></form>
		</div>
			
		</div>
	<div class="alert alert-primary" role="alert" th:text="${status}"
		th:if="${status}"></div>
	
		<div>
			<label>Role ID:</label> <span th:text="*{id}"></span><br />
		</div>	
		<div>
			<label>Role Name:</label> <span th:text="*{name}"></span><br />
		</div>
		<table>
			<thead>
				<tr>
					<th>Id</th>
					<th>Username</th>
					<th>Name</th>
					<th>Email</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${users}">
					<td th:text="${user._id}"></td>					
					<td th:text="${user.username}"></td>
					<td th:text="${user.firstName + user.lastName}"></td>
					<td th:text="${user.email}"></td>
				</tr>
			</tbody>
		</table>
		

		<a th:href="@{|/editrole/${role._id}|}"><button>Edit Role</button></a>
	

</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</html>
