<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Role</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
<div class="row">
		<div class="col-8">
		<h1 class="text-center">Welcome to IMDB junior</h1>
			<h3 class="text-center" th:text="${currentuser.username}"></h3>
		</div>
		<div class="col-2">
		<a th:href="@{|/viewuserdetails/${currentuser._id}|}" ><button>View Profile</button></a>	
		</div>
		<div class="col-2">			
		<form name="logoutform" th:action="@{/logout}" method="post" ><button type="submit">Log out</button></form>
		</div>
			
		</div>
	<h1>Add Role</h1>
	<form th:action="@{/addRole}" th:object="${role}" method="post">
		<div>
			<label>Role Name:</label> <input type="text" id="name" name="name"
				th:field="*{name}" /> <br />
		</div>
		<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"  class="errorField"></div>
		<button type="submit">Save Role</button>
	</form>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</html>
