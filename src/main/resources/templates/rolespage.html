<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Roles</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="row">
		<div class="col-8">
		<h1 class="text-center">Welcome to IMDB junior</h1>
			<h3 class="text-center" th:text="${currentuser.username}"></h3>
		</div>
		<div class="col-2">
		<a th:href="@{|/viewuserdetails/${currentuser._id}|}" ><button>View Profile</button></a>	
		</div>
		<div class="col-2">			
		<form name="logoutform" th:action="@{/logout}" method="post" ><button type="submit">Log out</button></form>
		</div>
			
		</div>
		<div class="alert alert-primary" role="alert" th:text="${status}"
			th:if="${status}"></div>
		<a th:href="@{/addRole}">
			<button>Add Role</button>
		</a>
		<table>
			<thead>
				<tr>
					<th>Id</th>
					<th>Role</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="role : ${roles}">
					<td th:text="${role._id}"></td>					
					<td><a th:href="@{|/roleDetail/${role._id}|}" th:text="${role.name}">					
					</a></td>
					<td><a th:href="@{|/editrole/${role._id}|}">
							<button>Edit</button>
					</a></td>
					<td><a th:href="@{|/deleterole/${role._id}|}">
							<button>Delete</button>
					</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
